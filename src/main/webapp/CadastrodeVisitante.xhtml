<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<!-- FORM -->
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">Prova Semestral</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{visitanteBean.visitante.name}" />
					</div>
					<div class="p-field">
						<label for="description">Data de Nascimento</label>
						<p:inputTextarea id="datadeNascimento"
							value="#{visitanteBean.visitante.datadeNascimento}" />
					</div>
					<div class="p-field">
						<label for="price">Cpf</label>
						<p:inputNumber id="cpf" 
							thousandSeparator="." value="#{visitanteBean.visitante.cpf}" />
					</div>
					
					<div class="p-field">
						<label for="price">RG</label>
						<p:inputNumber id="rg"
							thousandSeparator="." value="#{visitanteBean.visitante.rg}" />
					</div>
					
					
					
				</div>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{VisitanteBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>







</html>
