<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"      
> 

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<h:form>
		    <div class="card">
		        <p:dataTable var="Visitante" value="#{VisitanteBean.list}">
		            <p:column headerText="Id">
		                <h:outputText value="#{visitante.id}" />
		            </p:column>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{visitante.name}" />
		            </p:column>
		
		            <p:column headerText="Data de Nascimento">
		                <h:outputText value="#{visitante.datadeNascimento}" />
		            </p:column>
		
		            <p:column headerText="Cpf">
		                <h:outputText value="#{visitante.cpf}" />
		            </p:column>
		            
		            <p:column headerText="RG">
		                <h:outputText value="#{visitante.rg}" />
		            </p:column> 
		        </p:dataTable>
		    </div>
		</h:form>
	</ui:define>
</ui:composition>

	
</html>
